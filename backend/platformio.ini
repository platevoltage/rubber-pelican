[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
upload_port = /dev/cu.usbmodem01
lib_ldf_mode = deep
lib_deps = 
	chegewara/ESP32TinyUSB@^2.0.2
	bblanchon/ArduinoJson@^6.20.1
